spack:
  specs:
    - gcc@12
    - cmake
    - hdf5
    - llvm@15
    - tbb
    - gmsh
    - pugixml
    - libpng
    - benchmark
    - cuda@12
  view: true
  concretizer:
    unify: true
  packages:
    hdf5:
      require: +cxx+fortran~mpi
    gmsh:
      # Should be able to do ^opencascade~visualization~draw~application_framework
      require: +openmp+cairo+fltk+opencascade+eigen+hdf5 ^scotch~mpi 
    opengl:
      buildable: false
