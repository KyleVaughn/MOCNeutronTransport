spack:
  specs:
    - cmake
    - hdf5
    - llvm@15
    - gmsh
    - spdlog
    - cuda@12
    - benchmark
  view: true
  packages:
    all:
      compiler: [clang@15, gcc@12]
    hdf5:
      require: +cxx+fortran~mpi
    gmsh:
      require: +openmp+cairo+fltk+opencascade+eigen+hdf5 #^opencascade~visualization~draw~application_framework
    spdlog:
      require: ~shared
  concretizer:
    unify: true
