spack:
  specs:
    - cmake
    - hdf5
    - llvm@15
    - spdlog
    - opencascade
    - gmsh
      # - cuda@12
  view: true
  packages:
    all:
      compiler: [clang@15, gcc@12]
    hdf5:
      require: +ipo+cxx+fortran~mpi
    opencascade:
      require: +ipo~visualization # These don't work for some reason ~draw~application_framework
    gmsh:
      require: +ipo+openmp+cairo+fltk+opencascade+eigen+hdf5
  concretizer:
    unify: true
